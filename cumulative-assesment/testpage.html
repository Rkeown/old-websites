<!DOCTYPE html>
<html>
<head>
    <title>Connectors test page</title>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <img src="https://www.dhresource.com/0x0s/f2-albu-g1-M01-FE-E4-rBVaGFbUA7yAeRSTAAHDol2eG5A810.jpg/1pc-atx-20-pin-to-24-pin-power-supply-female.jpg" width="50" height="90"  />
        <input id="20pin" name="24pin" required pattern="20 or 24 pin" />
        <br />
        <img src="https://sgcdn.startech.com/005329/media/products/gallery_large/SATAXLA1.Main.jpg" width="50" height="60" />
        <input id="SATA" name="sata" required pattern="SATA" />
        <br />
        <img src="https://qph.fs.quoracdn.net/main-qimg-fb54d07add1028a11baf74ac41debc49.webp" width="50" height="50" /> 
        <input id="Molex" name="molex" required pattern="Molex" />
        <br />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPLeyh4tujEmUqqyKT_lMdy5laQoj5i4nNo8AeN-3itOCmXAOv" width="50" height="50" />
        <input id="Molex2" name="molex2" required pattern="BERG" />
        <br />
        <img src="https://i5.walmartimages.com/asr/f0c9503e-30fd-4c6b-98ad-1faaa8ab7aec_1.34ca268f17a3f5ce345d27a8224d3575.jpeg?odnHeight=450&odnWidth=450&odnBg=FFFFFF" width="50" height="50" />
        <input id="48pin" name="4-8 pin" required pattern="4 to 8 pin" /> 
        <br />
        <img src="https://images-na.ssl-images-amazon.com/images/I/61NqBERSebL._SX425_.jpg" width="50" height="50" />
        <input id="6+8" name="6and8" required pattern="6 plus 8 pcie" />     
        <br />
        
        <style>
            body
            {
                background-color:darkgreen;
            }

            

            input:valid {
                border: 2px solid black;
            }

            input:invalid {
                border: 2px dashed red;
                
            }
        </style>
    </form>

</body>
</html>
